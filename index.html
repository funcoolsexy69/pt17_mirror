<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversed Mirror</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #mirror {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            /* No flip by default - your "reversed" starting point */
        }
        #toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
        #toggle-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        #error {
            color: white;
            text-align: center;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <video id="mirror" autoplay playsinline></video>
    <button id="toggle-btn">거울 모드 전환 (현재: 반전 OFF)</button>
    <div id="error">카메라 접근에 실패했습니다. 권한을 확인하세요!</div>

    <script>
        const video = document.getElementById('mirror');
        const toggleBtn = document.getElementById('toggle-btn');
        const errorDiv = document.getElementById('error');
        let isFlipped = false; // Start unflipped - your requested default

        async function startMirror() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
                errorDiv.style.display = 'block';
                video.style.display = 'none';
            }
        }

        function toggleFlip() {
            isFlipped = !isFlipped;
            video.style.transform = isFlipped ? 'scaleX(-1)' : 'none';
            toggleBtn.textContent = `거울 모드 전환 (현재: 반전 ${isFlipped ? 'ON' : 'OFF'})`;
        }

        toggleBtn.addEventListener('click', toggleFlip);
        startMirror();
    </script>
</body>
</html>
